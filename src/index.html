<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UKALA Design Template</title>
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/solid.min.css">
    <link rel="stylesheet" href="css/brands.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header class="header">
        <div class="header__top">
            <div class="header__container container">
                <div class="row align-items-center justify-content-between py-2 py-lg-4">
                    <a href="/"
                        class="col-md-auto col-12 me-md-auto d-flex align-items-xl-end text-left text-white header__logo logo">
                        <img src="img/logo.png" class="me-5 logo__image" alt="UKALA">
                        <div class="text-uppercase logo__text">UK Association<br>
                            <span class="fw-light"> of</span> Letting Agents
                        </div>
                    </a>
                    <div class="col-md-auto col-12 header__info">
                        <a href="#" class="text-white">
                            Find a UKALA agent
                        </a>
                        <a href="#" class="ms-3 ms-xl-5 text-white">
                            Join UKALA
                        </a>
                        <button type="button" class="btn btn-primary bg-white ms-3 ms-xl-5 py-3 px-5 border-0 rounded">
                            <i class="fas fa-unlock fa-flip-horizontal me-3"></i>
                            Log in
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__bottom">
            <div class="header__container container">
                <div class="row py-3">
                    <nav class="navbar navbar-expand-lg">
                        <div class="container-fluid">
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="toggleMenu"
                                aria-controls="toggleMenu" aria-expanded="false" aria-label="Toggle Menu">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="toggleMenu">
                                <ul class="navbar-nav nav nav-fill w-100">
                                    <li class="nav-item">
                                        <a class="nav-link fw-bold" href="#">
                                            About
                                            <i class="fas fa-chevron-down ms-2"></i>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link fw-bold" href="#">
                                            UKALA benefits
                                            <i class="fas fa-chevron-down ms-2"></i>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link fw-bold" href="#">
                                            Peace of mind
                                            <i class="fas fa-chevron-down ms-2"></i>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link fw-bold" href="#">
                                            UKALA suppliers
                                            <i class="fas fa-chevron-down ms-2"></i>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link fw-bold" href="#">
                                            News & Events
                                            <i class="fas fa-chevron-down ms-2"></i>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link fw-bold" href="#">Contact us</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="d-flex align-items-xl-end header__search">
                                <form class="form-inline d-inline-flex my-2 my-lg-0 border-bottom border-dark" action=""
                                    method="">
                                    <input placeholder="Search..." type="search" aria-label="Search..."
                                        class="form-control me-sm-2 border-0 fst-italic header__search-input">
                                    <button type="button"
                                        class="border-0 my-2 my-sm-1 bg-transparent header__search-trigger"
                                        type="submit">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
    </header>
    <main class="content">

    </main>
    <footer class="footer">

    </footer>
    <!-- Bootstrap JS -->
    <script type="text/javascript" src="js/lib/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/app/scripts.js"></script>
</body>

</html>
